{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

	<div class="separate-pages">

    	<div class="container">
        	<div class="row">
            	<div class="col-md-3">
                </div>
                <div class="col-md-6 regiform">
					<section class="media-section">
						<div class="img-cover">
								<img class="account-img" src="{{ user.profile.image.url }}" alt="">
						</div>

						<div class="media-part">
							<h2>{{ user.username }}</h2>
							<h5 style="word-wrap:break-word;">{{ user.email }}</h5>
							<hr>
						</div>
					</section>

        			<form class="form-group profile-page" action="" method="post" enctype="multipart/form-data">
                		{% csrf_token %}
                		<center><legend>Update Account</legend></center>
						<hr>
						{{ u_form|crispy }}
						{{ p_form|crispy }}
                		<div class="form-group">
                    		<button type="submit" class="sub-button" name="button">Update</button>
                		</div>
            		</form>
				</div>
        		<div class="col-md-3">
        		</div>
        	</div>
        </div>
	</div>
{% endblock content %}
